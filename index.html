<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Personal Expense Predictor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: linear-gradient(120deg, #8E2DE2, #4A00E0);
      background-size: 400% 400%;
      animation: bgShift 10s ease infinite;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 50px;
      background: rgba(0, 0, 0, 0.2);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(8px);
    }

    header h1 {
      color: #FFD700;
      font-size: 1.6em;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #FFD700;
    }

    section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 60px 20px;
    }

    /* --- Welcome Section --- */
    #home h2 {
      font-size: 2.8em;
      color: #FFD700;
      margin-bottom: 15px;
    }

    #home p {
      max-width: 600px;
      font-size: 1.1em;
      opacity: 0.9;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn {
      background-color: #FFD700;
      color: #333;
      padding: 14px 36px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background-color: #FFC107;
      transform: scale(1.05);
    }

    /* --- Contact Section --- */
    #contact {
      background: rgba(255,255,255,0.1);
      border-top: 2px solid rgba(255,255,255,0.2);
    }

    #contact h2 {
      color: #FFD700;
      font-size: 2em;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
      font-family: 'Poppins', sans-serif;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    button {
      background-color: #FFD700;
      color: #333;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #FFC107;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: rgba(255,255,255,0.8);
      font-size: 0.9em;
      background: rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        padding: 20px;
      }
      nav {
        margin-top: 10px;
      }
      #home h2 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <!-- Header Navigation -->
  <header>
    <h1>AI Expense Predictor</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#contact">Contact</a>
      <a href="predict.html">Predict</a>
    </nav>
  </header>

  <!-- Welcome Section -->
  <section id="home">
    <h2>Welcome to AI Personal Expense Predictor</h2>
    <p>
      Predict your next month's expenses instantly!  
      Our AI-powered tool analyzes your past spending to help you plan smarter and save more.
    </p>
    <a href="predict.html" class="btn">Go to Predictor</a>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    Â© 2025 AI Expense Predictor | Designed by Asin
  </footer>

  <script>
    // Contact form alert
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Thank you for contacting us! We'll reply soon.");
      this.reset();
    });
  </script>

</body>
</html>
