<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Personal Expense Predictor</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 20px;
      width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      text-align: center;
    }

    h2 {
      color: #FFD700;
      margin-bottom: 15px;
    }

    .category-group {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 0.95em;
    }

    .add-btn, input[type="submit"], .back-btn {
      background: #FFD700;
      color: #333;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      transition: 0.3s;
      width: 100%;
    }

    .add-btn:hover, input[type="submit"]:hover, .back-btn:hover {
      background: #FFC107;
      transform: scale(1.03);
    }

    .result {
      margin-top: 25px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: left;
    }

    .result h3 {
      color: #00ffcc;
      margin-bottom: 10px;
    }

    .category-result {
      margin-bottom: 8px;
      font-size: 0.95em;
    }

    .back-btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Expense Predictor (Category-wise)</h2>

    <form id="expenseForm">
      <input type="text" id="username" placeholder="User Name" required>

      <div id="categoriesContainer">
        <div class="category-group">
          <input type="text" placeholder="Category (e.g., Food)" class="category-name" required>
          <input type="number" placeholder="Month 1 Expense" class="month1" required>
          <input type="number" placeholder="Month 2 Expense" class="month2" required>
          <input type="number" placeholder="Month 3 Expense" class="month3" required>
        </div>
      </div>

      <button type="button" class="add-btn" id="addCategoryBtn">+ Add Another Category</button>
      <input type="submit" value="Predict Next Month Expense">
    </form>

    <div class="result" id="result"></div>

    <button class="back-btn" onclick="window.location.href='index.html'">← Back to Home</button>
  </div>

  <script>
    const addCategoryBtn = document.getElementById("addCategoryBtn");
    const categoriesContainer = document.getElementById("categoriesContainer");
    const form = document.getElementById("expenseForm");
    const resultDiv = document.getElementById("result");

    // Add new category input block
    addCategoryBtn.addEventListener("click", () => {
      const newCategory = document.createElement("div");
      newCategory.classList.add("category-group");
      newCategory.innerHTML = `
        <input type="text" placeholder="Category (e.g., Travel)" class="category-name" required>
        <input type="number" placeholder="Month 1 Expense" class="month1" required>
        <input type="number" placeholder="Month 2 Expense" class="month2" required>
        <input type="number" placeholder="Month 3 Expense" class="month3" required>
      `;
      categoriesContainer.appendChild(newCategory);
    });

    // Calculate predicted expenses
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      resultDiv.innerHTML = "";

      const username = document.getElementById("username").value.trim();
      const categoryGroups = document.querySelectorAll(".category-group");

      let total = 0;
      let detailsHTML = `<h3>Hello ${username}, here’s your predicted breakdown:</h3>`;

      categoryGroups.forEach((group) => {
        const category = group.querySelector(".category-name").value.trim();
        const m1 = parseFloat(group.querySelector(".month1").value) || 0;
        const m2 = parseFloat(group.querySelector(".month2").value) || 0;
        const m3 = parseFloat(group.querySelector(".month3").value) || 0;

        if (m1 < 0 || m2 < 0 || m3 < 0) {
          alert("Expenses cannot be negative!");
          return;
        }

        const avg = ((m1 + m2 + m3) / 3).toFixed(2);
        total += parseFloat(avg);

        detailsHTML += `<div class="category-result">• <strong>${category}</strong>: $${avg}</div>`;
      });

      detailsHTML += `<hr><div><strong>Total Predicted Expense:</strong> $${total.toFixed(2)}</div>`;
      resultDiv.innerHTML = detailsHTML;
    });
  </script>
</body>
</html>
